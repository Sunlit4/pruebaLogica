<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <main class="box">
        <h1>Calculador de ruta</h1>

        <section class="sectionA">
            <h2>
                Primero Ingresa las siguientes ciudades al formulario:
            </h2>
            <ul class="list-group">
                <li class="list-group-item list-group-item-primary">Madrid</li>
                <li class="list-group-item list-group-item-primary">Barcelona</li>
                <li class="list-group-item list-group-item-primary">Malta</li>
                <li class="list-group-item list-group-item-primary">Roma</li>
                <li class="list-group-item list-group-item-primary">Valencia</li>
                <li class="list-group-item list-group-item-primary">París</li>
            </ul>
            <form id="ciudad-form" class="formSectionA">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Ingresar la ciudad"aria-describedby="button-addon2" id="ciudad-input" required>
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">
                        Agregar ciudad
                    </button>
                </div>
            </form>
        </section>
        
        <section class="sectionB">
            <h2> 
                Segundo ingrese las conexiones entre las ciudades
            </h2>
            <form id="conexion-form">
                <label for="origen-input">Ciudad de origen:</label>
                <select id="origen-input" class="form-select" aria-label="Floating label select example" required></select>
                <label for="destino-input">Ciudad de destino:</label>
                <select id="destino-input" class="form-select" aria-label="Floating label select example" required></select>
                <label for="tipo-input">Medio de transporte:</label>
                <input type="text" id="tipo-input" class="form-control" required>
                <label for="atributos-input">Datos del viaje:</label>
                <input type="text" id="atributos-input" id="tipo-input" class="form-control" required>
                <button type="submit" class="btn btn-outline-secondary">Agregar conexión</button>
            </form>
        </section>
        
        <section class = "sectionC">
            <h2>
                Buscar Ruta
            </h2>
            <form id="buscar-ruta-form">
                <label for="origen-buscar-input">Ciudad de origen:</label>
                <select id="origen-buscar-input" class="form-select" aria-label="Floating label select example" required></select>
                <br>
                <label for="destino-buscar-input">Ciudad de destino:</label>
                <select id="destino-buscar-input" class="form-select" aria-label="Floating label select example" required></select>
                <button type="submit" class="btn btn-outline-secondary">Buscar Ruta</button>
            </form>
        </section>
        
        <section class="sectionD">
            <div id="ruta-result"></div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
